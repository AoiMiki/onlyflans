{% extends 'base.html' %}

{% block 'content' %}
<div class="container bg-pudin px-5 py-4">
    <h3 class="pb-3">Registro de nuevo usuario</h3>
    {% if not user.is_authenticated %}
    <form action="{% url 'registro' %}" method="post" class="pb-3">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-flex justify-content-center">
            <input class="btn btn-pudin" type="submit" value="Enviar">
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
