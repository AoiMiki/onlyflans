{% extends 'base.html' %}

{% block 'content' %}
<div class="container bg-pudin px-5 py-4">
    <h3 class="pb-3">Contacto</h3>
    <form action="/contacto" method="post" class="py-3">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="pt-3 mb-3 text-center">
            <label for="{{ form.customer_name.id_for_label}}" class="form-label">
                {{ form.customer_name.label_tag }}
            </label>
            <div>
                {{ form.customer_name }}
            </div>
            <div class="text-danger">
                {{ form.customer_name.errors }}
            </div>

            <label for="{{ form.customer_email.id_for_label}}" class="form-label pt-4">
                {{ form.customer_email.label_tag }}
            </label>
            <div>
                {{ form.customer_email }}
            </div>
            <div class="text-danger">
                {{ form.customer_email.errors }}
            </div>

            <label for="{{ form.message.id_for_label}}" class="form-label pt-4">
                {{ form.message.label_tag }}
            </label>
            <div>
                {{ form.message }}
            </div>
            <div class="text-danger">
                {{ form.message.errors }}
            </div>

            <div class="my-2">
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
</div>
{% endblock %}
